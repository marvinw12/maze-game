<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.0/matter.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-4">Maze Game!</h1>
        <p class="lead">This is a simple maze game built with matter.js and styled with Bootstrap
        <p>Object of the game is to get the blue circle to the green square. Use W, A, S, and D keys to move the circle</p>
        <a class="btn btn-primary" href="#" role="button">Source Code</a>
      </div>
    </header>
    <div class="winner hidden">
      <h1>You Win!</h1>
      <button type="button" class="btn btn-primary" id="restart">Restart</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
